<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>DoorLock Open Site</title>
  <meta name="viewport" content = "width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/SignUp.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b41718e49.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <img class="wave" src="img/wave.png">
    <div class = "container">
      <div class = "img">
        <img src="img/unlock.svg">
      </div>
      <div class = "signup-box">
        <form action="/signup" method="post">
          <img class = "lock" src="img/lock.svg">
          <h2>Create Account</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>ID</h5>
              <input type="text" class="input" name="id" placehold="ID">
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input type="password" class="input" name="password" placehold="Password">
            </div>
          </div>
          <div class="input-div three">
            <div class="i">
              <i class="fas fa-info-circle"></i>
            </div>
            <div>
              <h5>Serial Number</h5>
              <input type="text" class="input" name="serial" placehold="Serial Number">
            </div>
          </div>
          <input type="submit" class="btn" name="signup" value="Sign Up">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/LoginPage.js"></script>
    </body>
</html>
